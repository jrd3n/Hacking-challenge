<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge Four</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom Styles (optional) -->
    <style>
        body {
            padding-top: 70px;
        }
        .challenge-container {
            max-width: 500px;
            margin: auto;
        }
        .hint {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar (optional) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Hacking Challenge</a>
    </nav>

    <div class="container challenge-container">
        <h2 class="mt-5 mb-4 text-center">Challenge Four: Hidden Authentication</h2>

        <p class="text-center">This is not a username and password challenge.</p>

        <!-- Display error message if authentication fails -->
        <div id="errorMessage" class="alert alert-danger text-center" style="display: none;"></div>

        <form id="authForm" method="POST" action="{{ url_for('challenge_four') }}" onsubmit="return checkAuth();">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required autofocus disabled>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required disabled>
            </div>
            <!-- Optional hint (less direct) -->
            <p class="hint text-center mt-3">Hint: This is the same as the previous challenge, but you need to change a cookie.<br>f12 application, find the cookie called 'authenticated', change it to 'True', refresh the page.</p>
            <button type="submit" class="btn btn-primary btn-block mt-4" disabled>Submit</button>
        </form>
    </div>

    <script>
        function checkAuth() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                // Authentication failed (decoy)
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = "Authentication method not accepted.";
                errorMessage.style.display = "block";
                return false; // Prevent form submission
            } else {
                // Authentication failed
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = "Incorrect credentials. Try again.";
                errorMessage.style.display = "block";
                return false; // Prevent form submission
            }
        }
    </script>

    <!-- Include Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
