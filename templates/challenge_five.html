<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge Five</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">Hacking Challenge</a>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Challenge Five: Submit a Comment<br>The winner is the first person to create an alert with their name</h2>
        <form method="POST" action="{{ url_for('challenge_five') }}">
            <div class="form-group">
                <label for="comment">Your Comment:</label>
                <input type="text" class="form-control" id="comment" name="comment" required autofocus>
            </div>
            <p class="hint text-center mt-3">Hint: The comment box susceptible to cross site scripting.<br>try googling 'xss alert script', have fun!</p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
